<h2>Contact</h2>

<address>
  <a class="email" href="mailto:{{ contact.email }}?Subject=Contact">{{ contact.email }}</a>
  <a class="phone" href="tel:{{ contact.phone | remove:" " }}">{{ contact.phone }}</a>
  <span class="address_line_1">{{ contact.address.street }} {{ contact.address.number }}</span>
  <span class="address_line_2">{{ contact.address.post_code }} {{ contact.address.city }}</span>
</address>
